<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>响应式页面基本原理</title>
	<!-- 加载JQ文件，一定要先加载内库 -->
	<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// setSize();
			// $(window).unload(function(){
			// 	alert("beaadas");
			// })
			$(window).resize(function(){
				setSize();
			});
		});
		function setSize(){
			var w = $(window).width();
			if (w<=500) {
				$('.d1').css({width:'100%', float:'none'})
				$('.d2').css({width:'100%', float:'none'})
					
			}else{
				$('.d1').css({width:'50%', float:'left'})
				$('.d2').css({width:'50%', float:'right'});
			}
		}
	</script>
	<style type="text/css">
		.d1 {
			width: 50%;
			height: 500px;
			background: pink;
			float: left;
		}
		.d2 {
			width: 50%;
			height: 500px;
			background: orange;
			float: right;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
</body>
</html>
